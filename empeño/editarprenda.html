// Se conecta con la base de datos de Firebase
var dataDB = firebase.database().ref('Prendas');

 var userId= window.name;

        valor= prenda.valor;

				$('#clave').val(clave);

    });



function actualizar() {
  // Se asigna a una variable cada elemento input con su ID
var clave = document.getElementById('clave');
var descripcion = document.getElementById('descripcion');
var valor = document.getElementById('valor');

dataDB.child(userId).update({

  	clave: clave.value,
		descripcion: descripcion.value,
		valor: valor.value,
	});

    alert('Prenda actualizada');
}
