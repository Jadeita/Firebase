  //Guardando la info en la BD de FireBase
// crear referencia a la BD
var dataDB= firebase.database().ref('Guisados').push();

function enviar()
{
	var cantidad= document.getElementById('cantidad');
	var nombre= document.getElementById('nombre');
	var stock= document.getElementById('stock');
	dataDB.set({
			cantidad: cantidad.value,
			nombre: nombre.value,
			stock: stock.value
		});
	alert('Guisado agregado correctamente');
}

</script>
<h1>Agregar un guisado</h1>
<form action="" method="post">
	<input type="text" name="cantidad" id="cantidad" placeholder="Peso del Guisado"> <br> <br>
	<input type="nombre" name="nombre" id="nombre" placeholder="Nombre de Guisado"> <br> <br>
	<input type="stock" name="stock" id="stock" maxlength="10" placeholder="Cantidad en Stock"> <br> <br>
	<button id="submit_button" type="submit" onclick="enviar()">Guardar</button>
	<input type="button" onclick="location.href='vista.html';" value="Regresar"/>
</form>
